<h3>Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" [routerLink]="['/hero', hero.id]" class="col-1-4">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>

        <template vcm-grid-heading><b>NAME</b></template>
        <template vcm-grid-cell let-row="row"><button>{{row.name}}</button></template>
    </vcm-grid-column>
