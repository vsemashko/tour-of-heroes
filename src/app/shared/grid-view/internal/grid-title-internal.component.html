<div>
    <a class="sortable-title" *ngIf="sortable" (click)="sortChange()" [attr.sort-order]="sortOrder">
        <template *ngIf="titleTemplate" [ngTemplateOutlet]="titleTemplate"></template>
        <span *ngIf="!titleTemplate">{{title}}</span>
    </a>
    <div *ngIf="!sortable">
        <template *ngIf="titleTemplate" [ngTemplateOutlet]="titleTemplate"></template>
        <span *ngIf="!titleTemplate">{{title}}</span>
    </div>
    <div class="column-filter" *ngIf="filterable">
        <input [(ngModel)]="filterValue" (ngModelChange)="filterChange()" placeholder="Filter {{title}}">
    </div>
</div>
