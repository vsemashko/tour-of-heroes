<div class="grid">
    <div class="row grid-heading">
        <vcm-grid-title-internal *ngFor="let column of columns; trackBy:columnTrackBy"
                                 [title]="column.title" [titleTemplate]="column.titleTemplate?.templateRef"
                                 [sortable]="column.sortable" [sortOrder]="getOrder(column)" (onSort)="changeSorting(column, $event)"
                                 [filterable]="column.filterable" [filterValue]="gridApi.filter.get(column.key)" (onFilter)="changeFilter(column, $event)"
                                 class="{{column.classNames}}"></vcm-grid-title-internal>
    </div>
    <div class="row grid-row"
         *ngFor="let row of (rows | filterBy:gridApi.filter | search: gridApi.search | orderBy:gridApi.sort); let rowIndex = index; trackBy:rowsTrackBy">
        <vcm-grid-cell-internal *ngFor="let column of columns; trackBy:columnTrackBy"
                                class="cell {{column.classNames}}"
                                [row]="row"
                                [cellTemplate]="column.cellTemplate?.templateRef"
                                [key]="column.key"
                                [index]="rowIndex"></vcm-grid-cell-internal>
    </div>
</div>
