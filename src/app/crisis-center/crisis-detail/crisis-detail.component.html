<div *ngIf="crisis">
    <h2>{{crisis.name}} details!</h2>
    <div><label>id: </label>{{crisis.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="crisis.name" placeholder="name"/>
    </div>
    <button (click)="save()">Save</button>
    <button (click)="gotoCrisis()">To Crisises List</button>
</div>
